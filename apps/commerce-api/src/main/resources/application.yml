server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

resilience4j:
  retry:
    instances:
      pgRetry:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - feign.RetryableException
          - java.net.SocketTimeoutException
        fail-after-max-attempts: true
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  circuitbreaker:
    instances:
      pgCircuit:
        sliding-window-type: count_based
        sliding-window-size: 10
        failure-rate-threshold: 50 # 실패율 임계값
        slow-call-rate-threshold: 50 # 느린 호출 비율 임계값
        slow-call-duration-threshold: 2s # 느린 호출 지속 시간 임계값
        minimum-number-of-calls: 10 # 최소 호출
        wait-duration-in-open-state: 5s # 오픈 상태에서 대기 시간
        permitted-number-of-calls-in-half-open-state: 3 # HALF_OPEN 상태에서 호출 허용 수

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false